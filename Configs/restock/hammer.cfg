@PART[solidBooster_v2]:FOR[RSMP]:NEEDS[SmokeScreen,ReStock] // BACC "Thumper" Solid Fuel Booster
{
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = HammerFX
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			responseRateUp = 0.01
			responseRateDown = 0.01
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		TEMPLATE
        {
			templateName = srb-waterfall
			overrideParentTransform = thrustTransform
			position = 0,0,-0.1
            rotation = 0, 0, 0
            scale = 0.46, 0.46, 1
		}
		TEMPLATE
		{
			templateName = lemon-SRB-core
			overrideParentTransform = thrustTransform
			position = 0,0,-0.1
            rotation = 0, 0, 0
            scale = 0.57, 0.57, 0.2
		}
	}
}