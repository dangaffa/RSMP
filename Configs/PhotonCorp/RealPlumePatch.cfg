//Note from lemon cup: This is a copy of the config that comes with PhotonCorp, but I needed to modify some values to disable a few effects//

@PART[PC_5Seg_RSRM|PC_4Seg_RSRM|PC_3Seg_RSRM|PC_2Seg_RSRM|PC_1Seg_RSRM]:NEEDS[PhotonCorp]:FINAL
{
    PLUME
    {
      name = Solid-Lower
      transformName = thrustTransform
      localPosition = 0,0,3
      localRotation = 0,0,0
      flarePosition = 0,0,-0.5
      plumePosition = 0,0,0
      smokePosition = 0,0,0
      slagPosition = 0,0,0
      plumeScale = 0  //1.3//
      flareScale = 0    //2//
      smokeScale = 1.3  //0.9//
      slagScale = 0   //1.3//
      energy = 3      //1//
      speed = 3        //1//
      emissionMult = 5
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
        !runningEffectName = DELETE
    }
    @EFFECTS
    {
        @Solid-Lower // Replace Solid-Lower with the name of the prefab you're modifying
        {
            @AUDIO
            {
                @clip = RSMP/Sounds/srb-loop-2
            }
        }
    }
}

