// Thanks to Serpatron#0939 for making this and giving me permission to use it :D
@PART[benjee10_orion_abort_abortMotor]:FOR[RSMP]
{
   // Removes the stock effect block, and replace it with one that has no particles
   !EFFECTS {}
   EFFECTS	
   
   MODULE
   {
      name = ModuleWaterfallFX
      moduleID = AbortFX
      
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = basicEngine
	  responseRateUp = 0.03
      responseRateDown = 0.2
    }
    CONTROLLER
    {
       name = atmosphereDepth
       inkedTo = atmosphere_density
    }
    CONTROLLER
    {
       name = firing
       linkedTo = engineEvent
       eventName = ignition
       eventDuration = 37
       eventCurve
       {
          key = 0 0
          key = 37 0.5
       }
     }
     CONTROLLER
     {
        name = Random2
        linkedTo = random
	     noiseType = perlin
        scale = 0.5
        minimum = -0.5
        speed = 10
        seed = 40
	}
      TEMPLATE
      {
         templateName = lemon-SRB-core
         overrideParentTransform = thrustTransform
         position = 0,0,0.11
	   rotation = 0, 0, 0
         scale = 0.19, 0.19, 0.1							
      }
	TEMPLATE
      {
         templateName = diamonds2
         overrideParentTransform = thrustTransform
         position = 0,0,-0.1
	   rotation = 0, 0, 0
	   scale = 0.15, 0.15, 0.35
	}
   }
}
