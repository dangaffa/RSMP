@PART[benjee10_SLS_BOLE_sepMotor]:NEEDS[Waterfall]:AFTER[Benjee10_Orion]
{
  	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	!MODULE[ModuleWaterfallFX],* {}

  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = noseCone

 
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = basicEngine
	  responseRateUp = 0.03
      responseRateDown = 0.2
    }
    CONTROLLER
    {
       name = firing
       linkedTo = engineEvent
       eventName = ignition
       eventDuration = 175
       eventCurve
       {
          key = 0 0
          key = 175 1
       }
     }
	
    TEMPLATE
    {
      templateName = lemon-srb-sep
      overrideParentTransform = sepMotor_thrustTransform
	  position = 0,0,-0.019
	  rotation = 0, 0, 0
	  scale = 0.152, 0.152, 0.152
    }
  }
}


