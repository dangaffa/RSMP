@PART[bluedog_Delta_GEM60XL]:FOR[RSMP]:NEEDS[Waterfall]
{
    Waterfall
    {
        template = katniss-wfss-solid-lower
        audio = RSMP/Sounds/srb-loop-3
        transform = thrustTransform
        position = 0,0,0
        rotation = 0, 0, 0
        scale = 4, 4, 4
		ExtraTemplate
		{
			template = katniss-glow-solid-upper
			position = 0,0,-0.01
			rotation = 0, 0, 0
			scale = 0.58, 0.58, 1
		}
    }
}

@PART[bluedog_Delta_GEM60XL]:FOR[RSMP]:NEEDS[Waterfall,Smokescreen]
{
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = katniss-wfss-solid-lower
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = katniss-wfss-solid-lower
        }
    }

    PLUME
    {
        name = katniss-wfss-solid-lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 2
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}